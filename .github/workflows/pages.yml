name: Deploy Kurt Playground to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Generate manifest.json
        run: |
          set -euo pipefail
          to_json_list() {
            if [ -d "$1" ]; then
              find "$1" -maxdepth 1 -type f -name "*.kurt" -printf '%f\n' | sort | jq -R . | jq -s .
            else
              echo '[]'
            fi
          }
          EXAMPLES=$(to_json_list proofs/examples)
          TUTORIAL=$(to_json_list proofs/tutorial)
          THEORIES=$(to_json_list theories)
          jq -n --argjson examples "$EXAMPLES" --argjson tutorial "$TUTORIAL" --argjson theories "$THEORIES" '{proofs: {examples: $examples, tutorial: $tutorial}, theories: $theories}' > manifest.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
